<!DOCTYPE html>
<html>
    <body>
        <div id="root">
            <!-- React CDN import -->
            <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
            <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

            <!-- Babel CDN import -->
            <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

            <script type="text/babel">
                const rootElement = document.getElementById("root");

                const todos = [
                    {id: 1, value: "wash dishes"},
                    {id: 2, value: "clean the bed"},
                    {id: 3, value: "jogging outside"},
                    {id: 4, value: "go working"},
                ]

                // ⭐JavaScript 배열(Array) 관련된 함수 확인해보기!(find, includes...)
                const App = () => {
                    const [items, setItems] = React.useState(todos);

                    const handleDoneClick = (todo) => {
                        setItems(items => items.filter((item) => item != todo));
                    };

                    const handleRestoreClick = () => {
                        setItems((items) => [
                            ...items, 
                            todos.find(item => !items.includes(item))
                        ]);
                    };
                    
                    return (
                        <>
                            {items.map((todo) => (
                                <div key={todo.id}>
                                    <span>{todo.value}</span>&nbsp;&nbsp;&nbsp;
                                    <button onClick={() => handleDoneClick(todo)}>Done</button>
                                </div>
                            ))}
                            <button onClick={handleRestoreClick}>Restore</button>
                        </>
                    );
                };

                ReactDOM.render(<App/>, rootElement)
            </script>
        </div>
    </body>
</html>
