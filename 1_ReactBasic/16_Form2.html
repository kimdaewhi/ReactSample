<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>      

        <!-- React CDN import -->
        <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

        <!-- Babel CDN import -->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>


        <script type="text/babel">
            const rootElement = document.getElementById("root");

            // Exam 2.
            const App = () => {
                const [message, setMessage] = React.useState("");
                const [phoneNum, setPhoneNum] = React.useState("");

                const handleSubmit = (event) => {
                    event.preventDefault();
                    // const phoneNum = event.target.elements.phone.value;
                    setPhoneNum(event.target.elements.phone.value);
                    alert(phoneNum);
                    
                };

                const handleChange = (event) => {
                    
                    if(event.target.value.startsWith(0)) {
                        setMessage("Phone Number is valid")
                        setPhoneNum(event.target.value);
                    }
                    else if(event.target.value.length == 0) {
                        setPhoneNum("");
                        setMessage("");
                    }
                    else {
                        setMessage("Phone Number should start with 0")
                        setPhoneNum("");
                    }
                    
                };

                return (
                    <>
                        <form onSubmit={handleSubmit}>
                            <label htmlFor="phone">Phone Number : </label>
                            <br/>
                            <input id="phone" name="phone" onChange={handleChange} value={phoneNum}/>
                            <p>{message}</p>
                            <br/><br/>
                            <button type="submit" disabled={phoneNum.length == 0 && message != "Phone Number is valid"}>Submit</button>
                            <p>{phoneNum}</p>
                        </form> 
                    </>
                );
            };

            ReactDOM.render(<App />, document.getElementById("root"));
        </script>


    </body>
</html>
